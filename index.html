<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Authentication Debug</title>
  <script src="https://www.gstatic.com/firebasejs/9.x/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.x/firebase-auth.js"></script>
</head>
<body>
  <h1>Firebase Authentication Debug</h1>
  <button id="login-button">Login Anonymously</button>
  <p id="user-info"></p>
  
  <script>
    console.log("Initializing Firebase...");

    // Firebase Config
    const firebaseConfig = {
        apiKey: "AIzaSyAenFp_Ryes3-0kLfb_vNR_PHLlsA08OK4",
        authDomain: "lol-coin-9c308.firebaseapp.com",
        projectId: "lol-coin-9c308",
        storageBucket: "lol-coin-9c308.firebasestorage.app",
        messagingSenderId: "143807595945",
        appId: "1:143807595945:web:4234c550db627e4c0870b8",
        measurementId: "G-CQGZ15FFJT"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    console.log("Firebase initialized.");

    // Handle anonymous login
    document.getElementById('login-button').addEventListener('click', () => {
      console.log("Login button clicked.");
      firebase.auth().signInAnonymously()
        .then((userCredential) => {
          console.log("User signed in successfully:", userCredential.user.uid);
          document.getElementById('user-info').innerText = `User ID: ${userCredential.user.uid}`;
        })
        .catch((error) => {
          console.error("Error during login:", error.message);
        });
    });

    // Monitor authentication state
    firebase.auth().onAuthStateChanged((user) => {
      if (user) {
        console.log("User is signed in:", user.uid);
        document.getElementById('user-info').innerText = `User ID: ${user.uid}`;
      } else {
        console.log("No user signed in.");
        document.getElementById('user-info').innerText = "No user signed in.";
      }
    });
  </script>
</body>
</html>

  <h2>Transaction Log</h2>
  <ul id="log"></ul>
  <script src="script.js"></script>
</body>
</html>
