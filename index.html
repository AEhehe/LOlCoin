<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Coin Wallet</title>
</head>
<body>
  <h1>Virtual Coin System</h1>

  <!-- Create User -->
  <input type="text" id="createUserId" placeholder="Enter User ID">
  <button onclick="createUser(document.getElementById('createUserId').value)">Create User</button>

  <!-- Transfer Coins -->
  <input type="text" id="senderId" placeholder="Sender User ID">
  <input type="text" id="receiverId" placeholder="Receiver User ID">
  <input type="number" id="transferAmount" placeholder="Amount to Transfer">
  <button onclick="transferCoins(document.getElementById('senderId').value, document.getElementById('receiverId').value, parseInt(document.getElementById('transferAmount').value))">Transfer Coins</button>

  <!-- Check Balance -->
  <input type="text" id="checkUserId" placeholder="Enter User ID">
  <button onclick="checkBalance(document.getElementById('checkUserId').value)">Check Balance</button>

  <script src="scripts.js"></script>
</body>
</html>
